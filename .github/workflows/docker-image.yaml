name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to our private Docker registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: registry.p2.praksa.abhapp.com

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: registry.p2.praksa.abhapp.com/petclinic/petclinic-angular:${{ github.sha }}
          file: ./Dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger infra repo deployment on EC2
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.PAT_INFRA_REPO }}
          repository: mbecirovic/infra
          event-type: deploy-frontend
          client-payload: |
            {
              "image_tag": "${{ github.sha }}"
            }
